  <script id="calendar-interaction">
    document.addEventListener('DOMContentLoaded', function () {
      const reservationButton = document.querySelector('a[href*="readdy.ai"]');
      const calendarModal = document.getElementById('calendar-modal');
      reservationButton.addEventListener('click', function (e) {
        e.preventDefault();
        calendarModal.classList.remove('hidden');
        calendarModal.classList.add('flex');
      });
      window.closeCalendar = function () {
        calendarModal.classList.add('hidden');
        calendarModal.classList.remove('flex');
      };
      window.addToCalendar = function () {
        if (window.confirm('iOS 캘린더에 예약 일정을 추가하시겠습니까?')) {
          alert('캘린더 앱과 연동이 필요합니다.');
        }
      };
      document.addEventListener('click', function (e) {
        if (e.target === calendarModal) {
          closeCalendar();
        }
      });
    });
  </script>

  <script id="sideMenuScript">
    document.addEventListener('DOMContentLoaded', function () {
      const menuButton = document.querySelector('button:has(i.ri-menu-fill)');
      const closeMenu = document.getElementById('closeMenu');
      const sideMenu = document.getElementById('sideMenu');

      if (menuButton) {
        menuButton.addEventListener('click', function () {
          sideMenu.classList.remove('translate-x-full');
        });
      }

      if (closeMenu) {
        closeMenu.addEventListener('click', function () {
          sideMenu.classList.add('translate-x-full');
        });
      }

      document.addEventListener('click', function (event) {
        if (sideMenu && !sideMenu.contains(event.target) && !menuButton?.contains(event.target)) {
          sideMenu.classList.add('translate-x-full');
        }
      });
    });
  </script>
