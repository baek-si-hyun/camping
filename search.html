  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('button[id$="-btn"]');
      const searchResults = document.getElementById('search-results');
      const membershipBenefits = document.getElementById('membership-benefits');
      const locationSearch = document.getElementById('location-search');
      const searchButton = document.querySelector('.fixed.bottom-0 button');
      const priceRange = document.getElementById('price-range');
      const priceDisplay = document.getElementById('price-display');
      function updatePriceDisplay() {
        const value = parseInt(priceRange.value).toLocaleString();
        priceDisplay.textContent = `₩${value}`;
      }
      function updateSliderBackground(slider) {
        const min = slider.min;
        const max = slider.max;
        const val = slider.value;
        const percentage = ((val - min) / (max - min)) * 100;
        slider.style.backgroundSize = `${percentage}% 100%`;
      }
      priceRange.addEventListener('input', function () {
        updatePriceDisplay();
        updateSliderBackground(this);
      });
      updatePriceDisplay();
      updateSliderBackground(priceRange);
      buttons.forEach(button => {
        button.addEventListener('click', function () {
          buttons.forEach(btn => {
            btn.classList.remove('bg-primary', 'text-white', 'shadow-md');
            btn.classList.add('bg-white', 'text-gray-600', 'shadow-sm', 'hover:shadow-md', 'transition-shadow', 'duration-300');
          });
          this.classList.remove('bg-white', 'text-gray-600', 'shadow-sm', 'hover:shadow-md', 'transition-shadow', 'duration-300');
          this.classList.add('bg-primary', 'text-white', 'shadow-md');
        });
      });
      locationSearch.addEventListener('input', function () {
        if (this.value.length > 0) {
          searchResults.classList.remove('hidden');
          searchResults.classList.add('animate-fade-in');
        } else {
          searchResults.classList.add('hidden');
        }
      });
      searchButton.addEventListener('click', function () {
        membershipBenefits.classList.remove('hidden');
        membershipBenefits.classList.add('animate-slide-up');
        setTimeout(() => {
          searchResults.scrollIntoView({ behavior: 'smooth' });
        }, 500);
      });
    });
  </script>
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
