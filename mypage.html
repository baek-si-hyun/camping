    </div>

        <div class="flex items-center gap-3">

            class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary/20 to-primary/30 flex items-center justify-center">

          </div>
          <div>
            <h3 class="font-medium mb-1">찜한 숙소</h3>
            <p class="text-sm text-gray-500">5개의 숙소</p>
          </div>
        </div>
        <i class="ri-arrow-right-s-line text-xl text-gray-400"></i>
      </button>
      <button
        class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary/20 to-primary/30 flex items-center justify-center">

          </div>
          <div>
            <h3 class="font-medium mb-1">리뷰 관리</h3>
            <p class="text-sm text-gray-500">작성 가능한 리뷰 1건</p>
          </div>
        </div>
        <i class="ri-arrow-right-s-line text-xl text-gray-400"></i>
      </button>
      <button
        class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
        <div class="flex items-center gap-3">

    <div class="mt-10 px-4">

            <div

              <i class="ri-notification-4-fill text-xl text-gray-500"></i>
            </div>
            <span class="font-medium">알림 설정</span>

        </button>
        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center">
              <i class="ri-user-settings-line text-xl text-gray-500"></i>
            </div>
            <span class="font-medium">개인정보 수정</span>
          </div>

        </button>
        <button class="w-full flex items-center justify-between p-4 bg-white rounded-xl shadow-sm">

            <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center">

            </div>
            <span class="font-medium">고객센터</span>
          </div>
          <i class="ri-arrow-right-s-line text-xl text-gray-400"></i>
        </button>
      </div>
    </div>
    <div class="mt-8 px-4">
      <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
        <span>앱 버전</span>
        <span>2.0.1</span>
      </div>
      <div class="space-y-4">
        <button class="w-full py-3 text-gray-600">로그아웃</button>
        <button class="w-full py-3 text-gray-400">회원탈퇴</button>
      </div>
    </div>
    <div id="calendar-modal"
      class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50 backdrop-blur-sm">
      <div class="bg-white rounded-[28px] p-6 w-[340px] mx-4 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold">예약 일정</h3>
          <button onclick="closeCalendar()"
            class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
            <i class="ri-close-line text-xl"></i>
          </button>
        </div>
        <div id="calendar-content" class="mb-4">
          <div class="bg-primary/5 rounded-lg p-4 mb-4">
            <div class="flex items-center gap-2 mb-2">
              <i class="ri-calendar-2-fill text-primary"></i>
              <span class="font-medium">현재 예약</span>
            </div>
            <p class="text-sm text-gray-600">2025년 7월 15일 - 7월 17일</p>
            <p class="text-sm text-gray-500 mt-1">서울 신라호텔</p>
          </div>
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex items-center gap-2 mb-2">
              <i class="ri-calendar-2-fill text-gray-400"></i>
              <span class="font-medium">다음 예약</span>
            </div>
            <p class="text-sm text-gray-600">2025년 8월 1일 - 8월 3일</p>
            <p class="text-sm text-gray-500 mt-1">제주 롯데호텔</p>
          </div>
        </div>
        <button onclick="addToCalendar()"
          class="w-full py-3 bg-primary text-white rounded-lg flex items-center justify-center gap-2">
          <i class="ri-calendar-2-fill"></i>
          <span>캘린더에 추가</span>
        </button>
      </div>
    </div>
  </main>
  <script id="calendar-interaction">
    document.addEventListener('DOMContentLoaded', function () {
      const reservationButton = document.querySelector('a[href*="readdy.ai"]');
      const calendarModal = document.getElementById('calendar-modal');
      reservationButton.addEventListener('click', function (e) {
        e.preventDefault();
        calendarModal.classList.remove('hidden');
        calendarModal.classList.add('flex');
      });
      window.closeCalendar = function () {
        calendarModal.classList.add('hidden');
        calendarModal.classList.remove('flex');
      };
      window.addToCalendar = function () {
        if (window.confirm('iOS 캘린더에 예약 일정을 추가하시겠습니까?')) {
          alert('캘린더 앱과 연동이 필요합니다.');
        }
      };
      document.addEventListener('click', function (e) {
        if (e.target === calendarModal) {
          closeCalendar();
        }
      });
    });
  </script>

        </div>
