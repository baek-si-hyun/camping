<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375px, initial-scale=1.0">
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4A90E2',
            secondary: '#FEE500'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
  <style>
    :where([class^="ri-"])::before {
      content: "\f3c2";
    }

    .social-btn {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .social-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-3d {
      filter: drop-shadow(2px 2px 4px rgba(74, 144, 226, 0.3)) drop-shadow(4px 4px 8px rgba(74, 144, 226, 0.2));
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }

    .logo-3d:hover {
      transform: translateZ(20px) rotateX(10deg);
    }

    /* 스크롤바 숨김 */
    ::-webkit-scrollbar {
      display: none;
    }

    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="  min-h-[762px] mx-auto bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
  <main class="w-full min-h-screen flex flex-col items-center justify-start px-6 pt-24 pb-12 relative overflow-hidden">
    <div
      class="absolute inset-0 bg-[url('https://readdy.ai/api/search-image?query=modern%20abstract%203d%20background%20with%20flowing%20gradients%20and%20geometric%20elements%2C%20soft%20pastel%20colors%2C%20premium%20luxury%20design%2C%20clean%20minimal%20style&width=375&height=762&seq=1&orientation=portrait')] opacity-40 bg-cover bg-center">
    </div>
    <div class="absolute inset-0 bg-gradient-to-t from-white/60 to-transparent pointer-events-none"></div>
    <div class="w-full max-w-sm space-y-8 relative -mt-32" style="animation: fadeIn 1s ease-out;">
      <div class="text-center space-y-6 mb-24">
        <img
          src="https://videos.openai.com/vg-assets/assets%2Ftask_01k184cdfde1ktv4sp1zmr92mx%2F1753693555_img_1.webp?st=2025-07-28T07%3A58%3A29Z&se=2025-08-03T08%3A58%3A29Z&sks=b&skt=2025-07-28T07%3A58%3A29Z&ske=2025-08-03T08%3A58%3A29Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=3d249c53-07fa-4ba4-9b65-0bf8eb4ea46a&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=xsh89I6VLfvn5ESlrp1pB55W%2BnNemwVhYOdLvGHp3Hg%3D&az=oaivgprodscus"
          alt="Travel&Pet Logo" class="mx-auto w-96 h-96 object-contain mb-[-10rem] relative z-10"
          style="animation-delay: 0.2s">
        <p class="text-sm text-gray-500 animate-in relative z-20" style="animation-delay: 0.6s">로그인하여 서비스를 이용하세요</p>
      </div>
      <div class="space-y-4">
        <button onclick="loginWithKakao()"
          class="social-btn w-full flex items-center justify-center gap-3 px-6 py-4 bg-[#FEE500] !rounded-button shadow-lg hover:shadow-xl relative overflow-hidden"
          style="animation-delay: 0.8s">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-kakao-talk-fill text-black text-xl"></i>
          </div>
          <span class="text-black font-medium">카카오톡으로 로그인</span>
        </button>
        <button onclick="loginWithGoogle()"
          class="social-btn w-full flex items-center justify-center gap-3 px-6 py-4 bg-white !rounded-button border border-gray-200 shadow-lg hover:shadow-xl relative overflow-hidden">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-google-fill text-xl"></i>
          </div>
          <span class="text-gray-700 font-medium">Google로 로그인</span>
          <div class="loading-spinner hidden absolute right-4">
            <i class="ri-loader-4-line animate-spin"></i>
          </div>
        </button>
        <button onclick="loginWithNaver()"
          class="social-btn w-full flex items-center justify-center gap-3 px-6 py-4 bg-[#03C75A] !rounded-button shadow-lg hover:shadow-xl relative overflow-hidden">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-checkbox-blank-circle-fill text-white text-xl"></i>
          </div>
          <span class="text-white font-medium">네이버로 로그인</span>
        </button>
        <button onclick="loginWithEmail()"
          class="social-btn w-full flex items-center justify-center gap-3 px-6 py-4 bg-gray-600 !rounded-button shadow-lg hover:shadow-xl relative overflow-hidden">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-mail-line text-white text-xl"></i>
          </div>
          <span class="text-white font-medium">이메일로 로그인</span>
        </button>
      </div>
      <div class="relative flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink px-4 text-gray-500 text-sm">또는</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      <div class="space-y-4">
        <button onclick="showSignupModal()"
          class="w-full px-6 py-3 text-white font-medium !rounded-button transition-colors"
          style="background-color: #10604c;">
          회원가입
        </button>
        <div class="flex justify-center gap-4 text-sm">
          <button onclick="showFindIdModal()" class="text-gray-600 hover:text-primary transition-colors">아이디 찾기</button>
          <span>•</span>
          <button onclick="showFindPwModal()" class="text-gray-600 hover:text-primary transition-colors">비밀번호
            찾기</button>
        </div>
      </div>
      <div class="text-center space-y-2">
        <p class="text-xs text-gray-400">로그인함으로써 다음에 동의하게 됩니다.</p>
        <div class="flex justify-center gap-3 text-xs text-gray-500">
          <a href="#" class="hover:text-primary">서비스 약관</a>
          <span>•</span>
          <a href="#" class="hover:text-primary">개인정보 처리방침</a>
        </div>
      </div>
      <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-[320px] space-y-4">
          <h3 class="text-xl font-semibold text-center">회원가입</h3>
          <div class="space-y-3">
            <input type="text" placeholder="이메일 또는 전화번호"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <input type="password" placeholder="비밀번호"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <input type="password" placeholder="비밀번호 확인"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
          <button onclick="handleSignup()"
            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary/90">가입하기</button>
          <button onclick="closeSignupModal()" class="w-full text-gray-500 hover:text-gray-700">취소</button>
        </div>
      </div>
      <div id="findIdModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-[320px] space-y-4">
          <h3 class="text-xl font-semibold text-center">아이디 찾기</h3>
          <input type="text" placeholder="가입시 입력한 이메일 또는 전화번호"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          <button onclick="handleFindId()"
            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary/90">찾기</button>
          <button onclick="closeFindIdModal()" class="w-full text-gray-500 hover:text-gray-700">취소</button>
        </div>
      </div>
      <div id="findPwModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-[320px] space-y-4">
          <h3 class="text-xl font-semibold text-center">비밀번호 찾기</h3>
          <input type="text" placeholder="아이디(이메일 또는 전화번호)"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          <button onclick="handleFindPw()"
            class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary/90">찾기</button>
          <button onclick="closeFindPwModal()" class="w-full text-gray-500 hover:text-gray-700">취소</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script id="login-interaction">
    Kakao.init('YOUR_JAVASCRIPT_KEY');
    function loginWithKakao() {
      Kakao.Auth.login({
        success: function (authObj) {
          handleLoginSuccess({ platform: 'Kakao', token: authObj.access_token });
        },
        fail: function (err) {
          handleLoginError('Failed to login with Kakao');
        }
      });
    }
    function loginWithGoogle() {
      const button = document.querySelector('button[onclick="loginWithGoogle()"]');
      const spinner = button.querySelector('.loading-spinner');
      button.disabled = true;
      spinner.classList.remove('hidden');

      const googleAuthUrl = "https://accounts.google.com/o/oauth2/v2/auth";
      const clientId = "1234567890-abcdefghijklmnopqrstuvwxyz.apps.googleusercontent.com";
      const redirectUri = encodeURIComponent("https://your-domain.com/auth/google/callback");
      const scope = encodeURIComponent("email profile");
      const state = encodeURIComponent(Math.random().toString(36).substring(2));
      const nonce = encodeURIComponent(Math.random().toString(36).substring(2));

      const url = `${googleAuthUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}&nonce=${nonce}&prompt=select_account`;

      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
    function loginWithNaver() {
      const naverAuthUrl = "https://nid.naver.com/oauth2.0/authorize";
      const clientId = "YOUR_NAVER_CLIENT_ID";
      const redirectUri = encodeURIComponent("YOUR_REDIRECT_URI");
      const state = Math.random().toString(36).substr(2, 11);
      const url = `${naverAuthUrl}?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}`;
      window.location.href = url;
    }
    function loginWithEmail() {
      showToast('이메일 로그인 기능을 준비 중입니다.');
    }
    function showSignupModal() {
      document.getElementById('signupModal').classList.remove('hidden');
    }
    function closeSignupModal() {
      document.getElementById('signupModal').classList.add('hidden');
    }
    function showFindIdModal() {
      document.getElementById('findIdModal').classList.remove('hidden');
    }
    function closeFindIdModal() {
      document.getElementById('findIdModal').classList.add('hidden');
    }
    function showFindPwModal() {
      document.getElementById('findPwModal').classList.remove('hidden');
    }
    function closeFindPwModal() {
      document.getElementById('findPwModal').classList.add('hidden');
    }
    function handleSignup() {
      const email = document.querySelector('#signupModal input[type="text"]').value;
      const password = document.querySelector('#signupModal input[type="password"]').value;
      const confirmPassword = document.querySelector('#signupModal input[type="password"]:last-child').value;
      if (!email || !password || !confirmPassword) {
        showToast('모든 필드를 입력해주세요.');
        return;
      }
      if (password !== confirmPassword) {
        showToast('비밀번호가 일치하지 않습니다.');
        return;
      }
      showToast('회원가입이 완료되었습니다.');
      closeSignupModal();
    }
    function handleFindId() {
      const contact = document.querySelector('#findIdModal input').value;
      if (!contact) {
        showToast('이메일 또는 전화번호를 입력해주세요.');
        return;
      }
      showToast('입력하신 연락처로 아이디 정보를 전송했습니다.');
      closeFindIdModal();
    }
    function handleFindPw() {
      const userId = document.querySelector('#findPwModal input').value;
      if (!userId) {
        showToast('아이디를 입력해주세요.');
        return;
      }
      showToast('입력하신 아이디로 비밀번호 재설정 링크를 전송했습니다.');
      closeFindPwModal();
    }
    function showToast(message) {
      // 기존 토스트 제거
      const existingToast = document.querySelector('.toast-popup');
      if (existingToast) {
        existingToast.remove();
      }

      // 토스트 팝업 생성
      const toast = document.createElement('div');
      toast.className = 'toast-popup fixed top-20 left-0 right-0 mx-auto w-max bg-black/80 text-white px-4 py-3 rounded-lg z-50 animate-fadeIn';

      toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="ri-information-line text-lg"></i>
          <span class="text-sm">${message}</span>
        </div>
      `;

      document.body.appendChild(toast);

      // 3초 후 자동 제거
      setTimeout(() => {
        if (toast.parentElement) {
          toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
          setTimeout(() => {
            if (toast.parentElement) {
              toast.remove();
            }
          }, 300);
        }
      }, 3000);
    }
    function loginWithKakao() {
      Kakao.Auth.login({
        success: function (authObj) {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              const userProfile = {
                id: res.id,
                nickname: res.properties.nickname,
                profileImage: res.properties.profile_image
              };
              handleLoginSuccess(userProfile);
            },
            fail: function (error) {
              handleLoginError('Failed to get user info');
            }
          });
        },
        fail: function (err) {
          handleLoginError('Failed to login with Kakao');
        }
      });
    }
    function handleLoginSuccess(profile) {
      const loginFeedback = document.createElement('div');
      loginFeedback.className = 'fixed top-4 right-4 bg-green-100 text-green-700 px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
      loginFeedback.textContent = `Welcome, ${profile.nickname}!`;
      document.body.appendChild(loginFeedback);
      setTimeout(() => loginFeedback.remove(), 3000);
    }
    function handleLoginError(message) {
      const errorFeedback = document.createElement('div');
      errorFeedback.className = 'fixed top-4 right-4 bg-red-100 text-red-700 px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
      errorFeedback.textContent = message;
      document.body.appendChild(errorFeedback);
      setTimeout(() => errorFeedback.remove(), 3000);
    }
    document.addEventListener('DOMContentLoaded', function () {
      const buttons = document.querySelectorAll('.social-btn');
      const elements = document.querySelectorAll('.animate-in');
      elements.forEach((el, index) => {
        el.style.animationDelay = `${0.2 + index * 0.2}s`;
      });
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${0.8 + index * 0.2}s`;
        button.addEventListener('click', function () {
          const platform = this.querySelector('span').textContent;
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        });
      });
    });
  </script>
</body>

</html>
