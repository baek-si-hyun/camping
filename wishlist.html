  <script id="imageUrlHandler">
    document.addEventListener('DOMContentLoaded', function () {
      // 이미지 URL 매핑
      const imageUrls = {
        'premium-a-img': 'https://readdy.ai/api/search-image?query=Luxury glamping tent interior with king size bed, warm lighting, premium camping experience, cozy atmosphere&width=560&height=300&seq=17&orientation=landscape',
        'dome-b-img': 'https://readdy.ai/api/search-image?query=Modern glamping dome with panoramic windows, forest view, luxury camping setup&width=560&height=300&seq=18&orientation=landscape',
        'pet-villa-img': 'https://readdy.ai/api/search-image?query=Luxury pet-friendly villa with private pool, modern design, spacious outdoor area, perfect for dogs&width=560&height=300&seq=19&orientation=landscape',
        'pet-room-img': 'https://readdy.ai/api/search-image?query=Pet-friendly luxury accommodation with garden view, dog amenities, modern interior&width=560&height=300&seq=20&orientation=landscape',
        'seoul-glamping-img': 'https://readdy.ai/api/search-image?query=Luxurious camping site at night with warm lighting, comfortable tents, and natural surroundings, professional photography&width=800&height=400&seq=11&orientation=landscape',
        'gapyeong-camping-img': 'https://readdy.ai/api/search-image?query=Scenic mountain camping ground with modern facilities, tents surrounded by pine trees, morning atmosphere&width=800&height=400&seq=12&orientation=landscape',
        'caravan-a-img': 'https://readdy.ai/api/search-image?query=Modern luxury caravan camping, stylish interior and exterior view, sunset lighting&width=560&height=300&seq=13&orientation=landscape',
        'caravan-b-img': 'https://readdy.ai/api/search-image?query=Cozy caravan interior with modern amenities, warm lighting, comfortable living space&width=560&height=300&seq=14&orientation=landscape',
        'yangpyeong-river-img': 'https://readdy.ai/api/search-image?query=Peaceful lakeside camping spot with tent and campfire, evening atmosphere&width=400&height=300&seq=15&orientation=landscape',
        'pocheon-forest-img': 'https://readdy.ai/api/search-image?query=Forest camping ground with wooden deck, morning mist atmosphere&width=400&height=300&seq=16&orientation=landscape',
        'forest-glamping-img': 'https://readdy.ai/api/search-image?query=luxury glamping tent exterior with wooden deck at sunset&width=800&height=600&seq=18&orientation=landscape'
      };

      // 모든 링크에 이미지 URL 추가
      const links = document.querySelectorAll('a[href*="shop_detail.html"]');
      links.forEach(link => {
        const href = link.getAttribute('href');
        if (href.includes('image=')) {
          const imgKey = href.match(/image=([^&]+)/)[1];
          if (imageUrls[imgKey]) {
            const encodedUrl = encodeURIComponent(imageUrls[imgKey]);
            const newHref = href.replace(`image=${imgKey}`, `image=${encodedUrl}`);
            link.setAttribute('href', newHref);
          }
        }
      });
    });
  </script>

  <script id="sideMenuScript">
    document.addEventListener('DOMContentLoaded', function () {
      const menuButton = document.querySelector('button:has(i.ri-menu-fill)');
      const closeMenu = document.getElementById('closeMenu');
      const sideMenu = document.getElementById('sideMenu');
      
      if (menuButton) {
        menuButton.addEventListener('click', function () {
          sideMenu.classList.remove('translate-x-full');
        });
      }
      
      if (closeMenu) {
        closeMenu.addEventListener('click', function () {
          sideMenu.classList.add('translate-x-full');
        });
      }
      
      document.addEventListener('click', function (event) {
        if (sideMenu && !sideMenu.contains(event.target) && !menuButton?.contains(event.target)) {
          sideMenu.classList.add('translate-x-full');
        }
      });
    });
  </script>

  <script id="wishlistScript">
    document.addEventListener('DOMContentLoaded', function () {
      const deleteHeartButtons = document.querySelectorAll('.delete-heart-btn');
      const wishlistItems = document.querySelectorAll('.bg-white.rounded-xl');
      const emptyState = document.getElementById('emptyState');
      const wishlistCount = document.querySelector('p.text-gray-600');
      
      let currentCount = 2;
      
      deleteHeartButtons.forEach(button => {
        button.addEventListener('click', function () {
          const item = this.closest('.bg-white.rounded-xl');
          if (item) {
            // 하트 버튼 애니메이션 효과
            this.style.transform = 'scale(0.8)';
            this.style.transition = 'transform 0.2s ease';
            
            setTimeout(() => {
              this.style.transform = 'scale(1.2)';
              setTimeout(() => {
                this.style.transform = 'scale(1)';
                
                // 아이템 페이드아웃 애니메이션
                item.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                  item.remove();
                  currentCount--;
                  
                  if (wishlistCount) {
                    wishlistCount.textContent = `총 ${currentCount}개의 숙소를 찜하셨습니다`;
                  }
                  
                  if (currentCount === 0) {
                    emptyState.classList.remove('hidden');
                  }
                }, 300);
              }, 200);
            }, 200);
          }
        });
      });
    });
  </script>
